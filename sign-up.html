<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
  <header class="grid grid-middle">
    <div class="logo-left unit xs-1 m-1-3 l-1-3">
      <div class="grid">
        <img class="unit xs-1-3 m-1-3 l-1-3 logo push-0 img-flex" src="images/adverte-logo.svg" alt="Adverte Logo">
      </div>
    </div>
    <nav class="unit xs-1 m-2-3 l-2-3 pad-top-quarter mega">
      <ul class="push-1-4 list-group-inline">
        <li><a class="island-1-4 gutter-half current list-group-item" href="#">About</a></li>
        <li><a class="island-1-4 gutter-half list-group-item" href="#">Tour</a></li>
        <li><a class="island-1-4 gutter-half list-group-item" href="#">Partners</a></li>
        <li><a class="island-1-4 gutter-half list-group-item" href="#">Pricing</a></li>
        <li><a class="island-1-4 gutter-half list-group-item" href="#"><span class="btn green">Sign up</span></a></li>
      </ul>
    </nav>
  </header>

    <img class="img-flex" src="images/banner.jpg" alt="banner background illustration">
    <h1>Subscribe today and grow your business!</h1>
  </header>

  <section class="pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Sign up form</h1>

      <form class="push-0" method="POST" action="https://formspree.io/lepi0068@algonquinlive.com">
        <div>
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="push">
            <label for="company">Company</label>
            <input id="company" name="company">
          </div>

          <div class="push">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone">
          </div>

          <div class="push">
            <label for="email">Email address</label>
            <input id="email" type="email" name="email" placeholder="me@me.com" required>
          </div>

          <div>
            <button class="btn btn-light mega" type="submit">Submit</button>
          </div>
        </div>

        <div>
          <fieldset>
            <legend>Please select one of the following options:</legend>
            <input type="radio" id="free-plan" name="plan-options">
            <label for="free-plan">FREE PLAN</label>
            <input type="radio" id="basic-plan" name="plan-options">
            <label for="basic-plan">BASIC PLAN</label>
            <input type="radio" id="premium-plan" name="plan-options">
            <label for="premium-plan">PREMIUM PLAN</label>
            <input type="radio" id="custom-plan" name="plan-options">
            <label for="custom-plan">CUSTOM PLAN CONSULTATION</label>
            <input type="radio" id="general-inquiries" name="plan-options">
            <label for="general-inquiries">GENERAL INQUIRIES</label>
          </fieldset>

          <div class="push">
            <label for="details">Comments</label>
            <textarea id="details" name="comments" required></textarea>
          </div>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
