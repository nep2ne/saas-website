<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="grid grid-middle">
    <div class="logo-left unit xs-1 m-1-3 l-1-3">
      <div class="grid">
        <a class="unit xs-1-3 m-1-3 l-1-3 gutter-1-4" href="index.html"><img class="logo push-0 img-flex island-1-8" src="images/adverte-logo.svg" alt="Adverte Logo"></a>
      </div>
    </div>
    <div class="unit xs-1 m-2-3 l-2-3 pad-top-quarter kilo">
      <nav class="nav" role="navigation" id="nav" tabindex="0">
        <ul class="list-group-inline push-0">
          <li><a class="btn btn-white island-1-4 gutter-half list-group-item" href="index.html">About</a></li>
          <li><a class="btn btn-white island-1-4 gutter-half list-group-item" href="tour.html">Tour</a></li>
          <li><a class="btn btn-white island-1-4 gutter-half list-group-item" href="partners.html">Partners</a></li>
          <li><a class="btn btn-white island-1-4 gutter-half list-group-item" href="pricing.html">Pricing</a></li>
          <li><a class="island-1-4 gutter-quarter list-group-item" href="sign-up.html"><span class="btn green">Sign up</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="banner">
      <div class="container embed embed-4by3">
        <img class="img-flex embed-item" src="images/banner.svg" alt="banner background illustration">
      </div>
      <div class="banner-content push gutter">
        <div class="text-center transparent-white pad-t-1-2 pad-b-1-2 center-content-horizontal">
          <h1 class="push-none yotta wrapper">Just sign up and watch your business grow!</h1>
          <p class="push-none mega gutter-half">There's no time like the present. Sign up below!</p>
        </div>
      </div>
    </div>
  </section>

  <main role="main" id="main" tabindex="0">
    <section class="pad-t">
      <div class="wrapper">
        <h2 class="mega gutter-1-2 push-0">Sign up form</h2>

        <form class="push-0 grid island" method="POST" action="https://formspree.io/lepi0068@algonquinlive.com">
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter">
            <div class="push">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <div class="push">
              <label for="company">Company</label>
              <input id="company" name="company">
            </div>

            <div class="push">
              <label for="phone">Phone number</label>
              <input id="phone" name="phone">
            </div>

            <div class="push">
              <label for="email">Email address</label>
              <input id="email" type="email" name="email" placeholder="me@me.com" aria-label="insert email address here" required>
            </div>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <fieldset class="push-0">
              <legend>Please select one of the following options:</legend>
              <div class="grid">
                <div class="unit xs-1 s-1 m-1 l-1 xl-1">
                  <input type="radio" id="free-plan" name="plan-options">
                  <label class="island-1-2" for="free-plan">FREE PLAN</label>
                </div>
                <div class="unit xs-1 s-1 m-1 l-1 xl-1">
                  <input type="radio" id="basic-plan" name="plan-options">
                  <label class="island-1-2" for="basic-plan">BASIC PLAN</label>
                </div>
                <div class="unit xs-1 s-1 m-1 l-1 xl-1">
                  <input type="radio" id="premium-plan" name="plan-options">
                  <label class="island-1-2" for="premium-plan">PREMIUM PLAN</label>
                </div>
                <div class="unit xs-1 s-1 m-1 l-1 xl-1">
                  <input type="radio" id="custom-plan" name="plan-options">
                  <label class="island-1-2" for="custom-plan">CUSTOM PLAN</label>
                </div>
                <div class="unit xs-1 s-1 m-1 l-1 xl-1">
                  <input type="radio" id="general-inquiries" name="plan-options">
                  <label class="island-1-2" for="general-inquiries">GENERAL INQUIRIES</label>
                </div>
              </div>
            </fieldset>

            <div class="push">
              <label for="details">Comments</label>
              <textarea class="textbox" id="details" name="comments" required></textarea>
            </div>

            <div class="center-content-horizontal">
              <button class="btn green mega" type="submit">Submit</button>
            </div>

          </div>
        </form>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="footer teal grid">
      <div class="unit xs-1 s-1 m-1-3 l-1-5 logo-left push pad-t">
        <div class="grid">
          <img class="img-flex logo unit m-1-3 island-1-4" src="images/adverte-logo.svg" alt="adverte logo">
        </div>
      </div>

      <div class="unit unit-xs-1 s-1 m-1 l-1">
        <small class="push island">Â© Neptune Designs</small>
      </div>
    </div>
  </footer>

</body>
</html>
